<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#scores">High Scores</a>
        <div id="timer"></div>
    </header>
    <main>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="choices" class="btn-grid">
                    <button class="choice" id="a">A</button>
                    <button class="choice" id="b">B</button>
                    <button class="choice" id="c">C</button>
                    <button class="choice" id="d">D</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="start" class="start-btn btn">Start you must</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div id="scores"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
